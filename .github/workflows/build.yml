name: Build
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: !contains(github.event.head_commit.message, 'skip actions')

    strategy:
      matrix:
        java: [ 16 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle.kts', 'gradle.properties', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Set Git Identity
        run: |
          git config --global user.email "cloudplane.github-actions@cloudcraftmc.de"
          git config --global user.name "CloudPlane GitHub Actions"

      - name: Apply CloudPlane Patches
        run: ./gradlew applyPatches -Dpaperweight.debug=true

      - name: Build Paperclip Jar
        run: ./gradlew paperclipJar -Dpaperweight.debug=true

      - name: Upload Paperclip Jar
        uses: actions/upload-artifact@v2
        with:
          name: CloudPlane-Paperclip-JDK${{ matrix.java }}
          path: build/libs

  notify:
    runs-on: ubuntu-20.04
    needs: [ build ]

    if: always() && needs.build.result != 'skipped'
    steps:
      - name: Send Webhook
        run: |
          git clone https://github.com/Encode42/discord-workflows-webhook.git webhook
          bash webhook/send.sh ${{ needs.build.result }} ${{ secrets.WEBHOOK_URL }}
        shell: bash
